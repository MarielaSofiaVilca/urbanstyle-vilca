    <main>

        <h2 class="titulos">Contactanos</h2>

        <form class="formulario">
            <div class="form-contenido">
                <label for="nombre_apellido">Nombre y Apellido:</label>
                <input type="text" name="Nombre y Apellido" placeholder="Escriba aquí su nombre">
                <label for="Correo_electrónico">Email:</label>
                <input type="text" name="Correo_electrónico" placeholder="Escriba aquí su email">
                <label for="numero_de_telefono">Número de teléfono</label>
                <input for="numero_de_telefono" name="Número de telefono"
                    placeholder="Escriba aquí su numero telefónico"></input>
                <label for="Mensaje">Mensaje:</label>
                <textarea name="text" cols="50" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
            </div>
            <div>
                ¿Acepta términos y condiciones?
                <input type="checkbox" name="check">
            </div>
            <div>
                <button class="btn">Enviar formulario</button>
                <button class="btn">Limpiar formulario</button>
            </div>
        </form>
